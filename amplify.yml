version: 1
frontend:
  phases:
    preBuild:
      commands:
        # בודקים שיש .nvmrc ומחליפים ל־Node 20
        - nvm install
        - nvm use
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
